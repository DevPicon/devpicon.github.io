name: Update Latest Content

on:
  # EjecuciÃ³n manual desde GitHub Actions tab
  workflow_dispatch:

# Permisos necesarios para crear PRs y hacer commits
permissions:
  contents: write
  pull-requests: write

jobs:
  update-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Update content from APIs
        env:
          # YouTube API (opcional - configura en GitHub Secrets)
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          YOUTUBE_CHANNEL_ID: ${{ secrets.YOUTUBE_CHANNEL_ID }}

          # Spotify API (opcional - configura en GitHub Secrets)
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        run: npm run update:content

      - name: Check for changes
        id: git-check
        run: |
          if git diff --exit-code src/data/content.json > /dev/null; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.git-check.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            chore: auto-update latest content

            Updated at ${{ github.event.repository.updated_at }}

            ðŸ¤– Automated update via GitHub Actions

            Co-Authored-By: Armando PicÃ³n <tech.a.picon@gmail.com>
          branch: auto-update-content
          delete-branch: true
          title: "ðŸ¤– Auto-update: Latest content from YouTube, Dev.to, and Medium"
          body: |
            ## ðŸ“Š Automated Content Update

            This PR was automatically created by GitHub Actions to update the latest content.

            ### ðŸ“‹ Changes
            - Updated `src/data/content.json` with latest content from:
              - ðŸ“º YouTube
              - ðŸŽ™ï¸ Spotify Podcast
              - ðŸ“ Dev.to
              - ðŸ“° Medium

            ### âœ… Review Checklist
            - [ ] Verify video title and link are correct
            - [ ] Verify blog post information is accurate
            - [ ] Check that dates are properly formatted

            **Merge this PR to update the live site with the latest content.**

            ---
            ðŸ¤– Generated by GitHub Actions
          labels: |
            automated
            content-update

      - name: Summary
        run: |
          echo "## Content Update Summary ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.git-check.outputs.changed }}" == "true" ]; then
            echo "âœ… Content was updated - PR created for review" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected - content is up to date" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Sources Checked:" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“º YouTube" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ™ï¸ Spotify Podcast" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“ Dev.to" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“° Medium" >> $GITHUB_STEP_SUMMARY
